<!DOCTYPE html>
<html lang="es">
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/jquery.js"></script>

</head>
<body>
	<div class="container sign-up">
		<header class="hero sign-up">
			<nav>
				<div class="inside-nav max-w">
					<h2>Fiber</h2>

				<img src="Assets/Hamburger Menu.svg" alt="Logo">
				</div>
			</nav>
		</header>

		<section class="sign-up">
			<div class="sign-up-inside">
				<h2>Create your fiber account</h2>
			<form method="post">
				<fieldset>
					<div class="form-group">
						<label for="name">
							<span>Your Name</span>
							<input type="text" name="sign-up-form" id="name" class="form-control" placeholder="Your name">
						</label>
					</div>
					<div class="form-group">
						<label for="email">
							<span>Email</span>
							<input type="text" name="sign-up-form" id="email" class="form-control" placeholder="Your Email">
						</label>
					</div>
					<div class="form-group">
						<label for="password">
							<span>Password</span>
							<input type="password" name="sign-up-form" id="password" class="form-control" placeholder="Password">
						</label>
					</div>
					<div class="form-group">
						<label class="terms">
							<input type="radio" name="confirm-terms">
							<span>By creating an account on Fiber, you agree to the <a href="#">Terms and Conditions.</a></span>
						</label>

					</div>

					<button>
						Create Fiber Account
					</button>
				</fieldset>
			</form>

			<div class="have-account">
				<p>Already have an account? <a href="#">Sign in</a></p>
			</div>
			</div>
		</section>
		<section class="slider">
			<div class="slider-inside">
				<div class="slider-section">
					<img src="Assets/Sign Up Image.png" class="sign-up-img" align="Sign up image">
				</div>
				<h2 class="title">Unparalleled Templates</h2>
				<p>Crafted by a team of professional designers, our templates are unparalleled in the market.</p>

				<div class="radio-controls">
					<div class="radio"></div>
					<div class="radio"></div>
					<div class="radio"></div>
					<div class="radio"></div>
				</div>
			</div>
		</section>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
